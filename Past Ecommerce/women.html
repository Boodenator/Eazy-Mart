<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="h1-women"><b>Welcome to Our Fashion Store</b></h1>

    

    <!-- Women's Fashion Section (hidden by default) -->
    <div id="fashion-section">
       

        <div class="image-containerimage-container">
            <img src="images/women/woman-dress.jpg" alt="Dress" width="200px">
            <span>Elegant Red Dress</span>
            <button class="elect-button">Add to Cart</button>
            
        </div>
        <div class="image-containerimage-container">
            <img src="images/women/woman-bag.jpg" alt="Handbag" width="200px">
            <span>Leather Handbag</span>
            <button class="elect-button">Add to Cart</button>
        </div>
        <div class="image-containerimage-container">
            <img src="images/women/woman-shoes.jpg" alt="Shoes" width="200px">
            <div><span>High Heels</span></div>
            <button class="elect-button">Add to Cart</button>
        </div>
        <div class="image-container">
            <img src="images/women/woman-sunglasses.jpg" alt="sunglasses" width="200px">
            <span>Rayban Sunglasses</span>
            <button class="elect-button">Add to Cart</button>
        </div>
        <div class="image-container">
            <img src="images/women/woman-reddress.jpg" alt="Red-dress" width="200px">
            <span>Summer Dress</span>
            <button class="elect-button">Add to Cart</button>
        </div>
        <div class="image-container">
            <img src="images/women/woman-coat.jpg" alt="Shoes" width="200px">
            <span>Winter Coat</span>
            <button class="elect-button">Add to Cart</button>
        </div>
        <div class="image-container">
            <img src="images/women/women-flat-shoes.jpg" alt="flat-Shoes" width="200px">
            <span>Flat Shoes</span>
            <button class="elect-button">Add to Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Link to main section -->
    <a href=index.html>Back to MainPage</a>
</body>
</html>
